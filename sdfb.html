<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>ITHPL Email Signature</TITLE>
<META http-equiv="Content-Type" content="text/html; charset=utf-8">
</HEAD>

<BODY style="margin:0; padding:0; font-family:Verdana, Poppins, sans-serif; font-size:13px; color:#333333; background:transparent;">

<!-- 2 blank lines before signature -->
<br><br>

<!-- Signature container -->
<table cellpadding="0" cellspacing="0" border="0" width="600" style="max-width:600px; border-collapse:collapse;">
  <tr>

    <!-- Logo Column -->
    <td width="50%" valign="top" align="center" style="padding-right:15px;">
      <img src="https://emailtemplate23.netlify.app/ithpl.png" alt="ITHPL Logo" style="height:auto; width:100%; border:0; outline:none; display:block; min-width:min-content;">
    </td>

    <!-- Details Column -->
    <td width="50%" valign="top" style="padding-left:15px; border-left:2px solid #000000;">
      <table cellpadding="0" cellspacing="0" border="0" width="100%" style="font-size:13px; line-height:20px; font-family:Verdana, sans-serif; border-collapse:collapse;">

        <!-- Name -->
        <tr>
          <td style="font-size:20px; padding-top:5px; font-weight:600; color:#000000; font-family:Verdana, sans-serif;">
            %%DisplayName%%
          </td>
        </tr>

        <!-- Title -->
        <tr>
          <td style="font-size:12px; padding-top:2px; padding-bottom:3px; color:#555555; font-family:Verdana, sans-serif;">
            %%Title%%
          </td>
        </tr>

        <!-- Phone -->
        <tr>
          <td>
            <table cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td width="20" valign="middle" style="vertical-align:middle;">
                  <img src="https://emailtemplate23.netlify.app/phone.png" width="14" alt="Phone" style="display:block; border:0;">
                </td>
                <td valign="middle" style="padding-left:8px; color:#000000; font-family:Poppins, sans-serif; font-size:12px; vertical-align:middle;">
                  <a href="tel:%%PhoneNumber%%" style="color:#000000; text-decoration:none; font-size:12px;">%%PhoneNumber%%</a>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- Email -->
        <tr>
          <td>
            <table cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td width="20" valign="middle" style="vertical-align:middle;">
                  <img src="https://emailtemplate23.netlify.app/mail.png" width="14" alt="Email" style="display:block; border:0;">
                </td>
                <td valign="middle" style="padding-left:8px; color:#000000; font-family:Poppins, sans-serif; font-size:12px; vertical-align:middle;">
                  <a href="mailto:%%Email%%" style="color:#000000; text-decoration:none; font-size:12px;">%%Email%%</a>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- Website -->
        <tr>
          <td>
            <table cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td width="20" valign="middle" style="vertical-align:middle;">
                  <img src="https://emailtemplate23.netlify.app/internet.png" width="14" alt="Website" style="display:block; border:0;">
                </td>
                <td valign="middle" style="padding-left:8px; color:#000000; font-family:Poppins, sans-serif; font-size:12px; vertical-align:middle;">
                  <a href="https://www.ithpl.com" target="_blank" style="color:#000000; text-decoration:none; font-size:12px;">www.ithpl.com</a>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- Address -->
        <tr>
          <td>
            <table cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td width="20" valign="top" style="vertical-align:top; padding-top:2px;">
                  <img src="https://emailtemplate23.netlify.app/address.png" width="14" alt="Address" style="display:block; border:0;">
                </td>
                <td valign="top" style="padding-left:8px; color:#000000; font-size:12px; font-family:Poppins, sans-serif;">
                  Innovative Tower, 5th Floor, P7, Kharadi, Pune, Maharashtra 411014.
                </td>
              </tr>
            </table>
          </td>
        </tr>

      </table>
    </td>
  </tr>

  <!-- ISO Certifications -->
  <tr>
    <td colspan="2" style="padding-top:15px;">
      <img src="https://emailtemplate23.netlify.app/iso-logo.png" alt="Certifications" width="100%" style="max-width:600px; height:auto; border:0; display:block;">
    </td>
  </tr>

</table>

<!-- Animated Banner -->
<table cellpadding="0" cellspacing="0" border="0" width="600" style="max-width:600px; border-collapse:collapse;">
  <tr>
    <td style="padding-top:15px;">
      <a href="https://maps.app.goo.gl/C7ckvQrJTHYg1TG79" target="_blank" rel="noopener">
        <img src="https://emailtemplate23.netlify.app/hpanimation.gif" alt="ITHPL Animation" width="100%" style="max-width:1200px; height:60px; border:0; display:block;">
      </a>
    </td>
  </tr>
</table>

</BODY>
</HTML>
