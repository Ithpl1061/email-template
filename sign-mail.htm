         <tr>

           <td style="font-size:16px; font-weight:600; color:#000;">

           

%%DisplayName%%

            %%Title%%

          </td>

         </tr>

         <tr>

           <td>

            <table>

              <tr>

                <td width="20">

                  <img src="https://emailtemplate23.netlify.app/phone.png" width="14" alt="Phone" style="display:block; border:0;">

                </td>

                <td style="padding-left:8px;">

                  <a  style="color:#000; text-decoration:none; font-size:10px;">%%PhoneNumber%%</a>

                </td>

              </tr>

            </table>

          </td>

         </tr>

         <tr>

           <td>

            <table>

              <tr>

                <td width="20">

                  <img src="https://emailtemplate23.netlify.app/mail.png" width="14" alt="Email" style="display:block; border:0;">

                </td>

                <td style="padding-left:8px;">

                  <a style="color:#000; text-decoration:none; font-size:10px;">%%Email%%</a>

                </td>

              </tr>

            </table>

          </td>

         </tr>

         <tr>

           <td>

            <table>

              <tr>

                <td width="20">

                  <img src="https://emailtemplate23.netlify.app/internet.png" width="14" alt="Website" style="display:block; border:0;">

                </td>

                <td style="padding-left:8px;">

                  <a href="https://www.ithpl.com" target="_blank" style="color:#000; text-decoration:none; font-size:10px;">www.ithpl.com</a>

              </tr>

            </table>

          </td>

         </tr>

         <tr>

           <td>

            <table>

                  <img src="https://emailtemplate23.netlify.app/address.png" width="14" alt="Address" style="display:block; border:0;">

                </td>

                <td style="padding-left:8px;  color:#000; text-decoration:none; font-size:10px;">

                  Innovative Tower, 5th Floor, P7, Kharadi, Pune, Maharashtra 411014.

                </td>

              </tr>

            </table>

          </td>

         </tr>

   <tr>
