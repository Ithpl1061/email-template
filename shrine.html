<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <title>Email Signature</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  </head>
  <body
    style="font-size: 10pt; font-family: Verdana, sans-serif; color: #2a2a2a"
  >
    <table
      style="
        width: 290px;
        font-size: 10pt;
        font-family: Verdana, sans-serif;
        color: #2a2a2a;
        background: transparent !important;
      "
      width="350"
      cellpadding="0"
      cellspacing="0"
    >
      <tbody>
        <tr>
          <td
            style="
              padding-top: 0;
              padding-left: 0;
              padding-right: 0;
              padding-bottom: 8px;
              vertical-align: top;
            "
            valign="top"
          >
            <img
              width="80"
              border="0"
              style="width: 80px; height: auto; border: 0"
              src="https://emailtemplate23.netlify.app/ithpl.png"
            />
          </td>
        </tr>
        <tr>
          <td
            style="
              font-size: 12pt;
              font-family: Arial, sans-serif;
              color: #2a2a2a;
              padding: 0;
              line-height: 27px;
            "
          >
            <span
              style="
                font-size: 12pt;
                font-family: Arial, sans-serif;
                color: #000000;
                font-weight: bold;
              "
              >John&nbsp;Doe <span>|</span></span
            ><span
              style="
                font-size: 12pt;
                font-family: Arial, sans-serif;
                color: #616161;
              "
              >Sales &amp; Marketing Director</span
            >
          </td>
        </tr>
        <tr>
          <td
            style="
              padding-top: 17px;
              line-height: 18px;
              font-size: 10pt;
              font-family: Arial, sans-serif;
              color: #000000;
            "
          >
            <span
              ><span
                style="
                  font-size: 10pt;
                  font-family: Arial, sans-serif;
                  color: #000000;
                "
                ><strong>M:</strong> (800) 555-0299<span> | </span></span
              ><span
                style="
                  font-size: 10pt;
                  font-family: Arial, sans-serif;
                  color: #000000;
                "
                ><strong>P:</strong> (800) 555-0199</span
              ><span><br /></span></span
            ><span
              style="
                font-family: Arial, sans-serif;
                font-size: 10pt;
                line-height: 18px;
                color: #000000;
              "
              ><strong>E:</strong
              ><a
                href="mailto:john.doe@my-company.com"
                style="font-size: 10pt; color: #000000; text-decoration: none"
                ><span
                  style="
                    text-decoration: none;
                    font-size: 10pt;
                    line-height: 18px;
                    color: #000000;
                    font-family: Arial, sans-serif;
                  "
                  >john.doe@my-company.com</span
                ></a
              ><span style="font-size: 10pt; line-height: 18px; color: #000000"
                ><br /></span></span
            ><span
              ><a
                href="http://www.my-company.com"
                target="_blank"
                rel="noopener"
                style="text-decoration: none"
                ><span
                  style="
                    font-size: 10pt;
                    font-family: Arial, sans-serif;
                    color: #616161;
                  "
                  ><span style="font-family: Arial, sans-serif; color: #616161"
                    >www.my-company.com</span
                  ></span
                ></a
              ></span
            >
          </td>
        </tr>
        <tr>
          <td
            style="
              padding-top: 13px;
              line-height: 18px;
              font-size: 10pt;
              font-family: Arial, sans-serif;
              color: #000000;
            "
          >
            <span
              style="
                font-size: 9pt;
                line-height: 15px;
                font-family: Arial, sans-serif;
                color: #000000;
              "
              >My Company<span>, </span></span
            ><span
              style="
                font-size: 9pt;
                line-height: 15px;
                font-family: Arial, sans-serif;
                color: #000000;
              "
              >Street, City<span style="font-size: 9pt; line-height: 15px"
                >,</span
              ></span
            ><span
              style="
                font-size: 9pt;
                line-height: 15px;
                font-family: Arial, sans-serif;
                color: #000000;
              "
              >Zip Code, Country</span
            >
          </td>
        </tr>
        <tr>
          <td style="padding-top: 17px">
            <a
              href="https://www.codetwo.com/email-signatures/"
              target="_blank"
              rel="noopener"
              ><img
                border="0"
                width="290"
                style="width: 290px; height: auto; border: 0"
                src="https://emailtemplate23.netlify.app/hpanimation.gif"
            /></a>
          </td>
        </tr>
        <tr>
          <td style="padding-top: 17px">
            <span
              ><a
                href="https://www.facebook.com/MyCompany"
                target="_blank"
                rel="noopener"
                ><img
                  border="0"
                  width="20"
                  style="border: 0; height: 20px; width: 20px"
                  src="https://www.mail-signatures.com/signature-generator/img/templates/fall-vibes/fb.png" /></a
              >&nbsp;</span
            ><span
              ><a
                href="https://www.youtube.com/user/MyCompanyChannel"
                target="_blank"
                rel="noopener"
                ><img
                  border="0"
                  width="20"
                  style="border: 0; height: 20px; width: 20px"
                  src="https://www.mail-signatures.com/signature-generator/img/templates/fall-vibes/yt.png" /></a
              >&nbsp;</span
            ><span
              ><a
                href="https://www.linkedin.com/company/mycompany404"
                target="_blank"
                rel="noopener"
                ><img
                  border="0"
                  width="20"
                  style="border: 0; height: 20px; width: 20px"
                  src="https://www.mail-signatures.com/signature-generator/img/templates/fall-vibes/ln.png" /></a
              >&nbsp;</span
            ><span
              ><a
                href="https://twitter.com/MyCompany404"
                target="_blank"
                rel="noopener"
                ><img
                  border="0"
                  width="20"
                  style="border: 0; height: 20px; width: 20px"
                  src="https://www.mail-signatures.com/signature-generator/img/templates/fall-vibes/tt.png" /></a
              >&nbsp;</span
            ><span
              ><a
                href="https://www.instagram.com/mycompany404/"
                target="_blank"
                rel="noopener"
                ><img
                  border="0"
                  width="20"
                  style="border: 0; height: 20px; width: 20px"
                  src="https://www.mail-signatures.com/signature-generator/img/templates/fall-vibes/it.png" /></a
              >&nbsp;</span
            >
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
